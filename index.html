<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
   <div class="circle">

   </div>
   <script>
    const circle =document.querySelector('.circle')
    let isdragging =false , lastX=0 ,lastY = 0 ,rotateX = 21 , rotateY = 0;

    // create text span element
    let text = 'CIRCLE-TEXT-ANIMATION-EFFECT-'
    for (let i = 1; i < 30; i++) {
        console.log(text.length)
        circle.innerHTML += `<span style = '--i:${i};'>${text[i-1]}</span>`      
    }

    // check if user drag the circle
    document.addEventListener('mousedown',(e)=>{
        isdragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
    })
    document.addEventListener('mouseup',(e)=>{
        isdragging = false;
    })
    //dragging function 
    document.addEventListener('mousemove',(e)=>{
        if (!isdragging) return;

        const deltaX = lastX -e.clientX ;
        const deltaY =  lastY - e.clientY;
        rotateY -= deltaX * .15
        rotateX += deltaY * .15

        circle.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`

        lastX = e.clientX;
        lastY = e.clientY;
    })

   </script>
</body>

</html>
